<!DOCTYPE html>
<html lang="en">
  <!-- thaotrinh.info/preview/theme-2/login.html  2021 09:01:13 GMT -->

  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Askbootstrap" />
    <meta name="author" content="Askbootstrap" />
    <title>Osahan Eat - Online Food Ordering Website HTML Template</title>

    <link rel="icon" type="image/png" href="img/favicon.png" />

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link href="vendor/fontawesome/css/all.min.css" rel="stylesheet" />

    <link href="vendor/icofont/icofont.min.css" rel="stylesheet" />

    <link href="vendor/select2/css/select2.min.css" rel="stylesheet" />

    <link href="css/osahan.css" rel="stylesheet" />
  </head>

  <body class="bg-white">
    <div className="container-fluid">
      <div className="row no-gutter">
        <div className="d-none d-md-flex col-md-4 col-lg-6 bg-image" />
        <div className="col-md-8 col-lg-6">
          <div className="login d-flex align-items-center py-5">
            <div className="container">
              <div className="row">
                <div className="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
                  <h3 className="login-heading mb-4">Wellcome back!</h3>
                  <form>
                    <div className="form-label-group">
                      <input
                        type="email"
                        id="inputEmail"
                        className="form-control"
                        placeholder="Email address"
                      />
                      <label htmlFor="inputEmail">Email</label>
                    </div>
                    <div className="form-label-group">
                      <input
                        type="password"
                        id="inputPassword"
                        className="form-control"
                        placeholder="Password"
                      />
                      <label htmlFor="inputPassword">Password</label>
                    </div>
                    <div className="custom-control custom-checkbox mb-3">
                      <input
                        type="checkbox"
                        className="custom-control-input"
                        id="customCheck1"
                      />
                      <label
                        className="custom-control-label"
                        htmlFor="customCheck1"
                      >
                        Nhớ mật khẩu
                      </label>
                    </div>
                    <a
                      href="index.html"
                      className="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
                    >
                      Đăng nhập
                    </a>
                    <div className="text-center pt-3">
                      Bạn chưa có tài khoản?{" "}
                      <a className="font-weight-bold" href="register.html">
                        Đăng ký ngay
                      </a>
                    </div>
                  </form>
                  <hr className="my-4" />
                  <p className="text-center">ĐĂNG NHẬP BẰNG TÀI KHOẢN MXH</p>
                  <div className="row">
                    <div className="col pr-2">
                      <button
                        className="btn pl-1 pr-1 btn-lg btn-google font-weight-normal text-white btn-block text-uppercase"
                        type="submit"
                      >
                        <i className="fab fa-google mr-2" /> Google
                      </button>
                    </div>
                    <div className="col pl-2">
                      <button
                        className="btn pl-1 pr-1 btn-lg btn-facebook font-weight-normal text-white btn-block text-uppercase"
                        type="submit"
                      >
                        <i className="fab fa-facebook-f mr-2" /> Facebook
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="vendor/jquery/jquery-3.3.1.slim.min.js"
      type="text/javascript"
    ></script>

    <script
      src="vendor/bootstrap/js/bootstrap.bundle.min.js"
      type="text/javascript"
    ></script>

    <script
      src="vendor/select2/js/select2.min.js"
      type="text/javascript"
    ></script>

    <script src="js/custom.js" type="text/javascript"></script>
  </body>

  <!-- thaotrinh.info/preview/theme-2/login.html  2021 09:01:13 GMT -->
</html>
